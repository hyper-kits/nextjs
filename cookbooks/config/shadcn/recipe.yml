name: shadcn
description: |
  Initialize shadcn/ui component library in your Next.js project.
  Supports both Radix UI and Base UI primitives (Base UI is officially supported as of Jan 2026).
version: 1.0.0

variables:
  primitives:
    type: enum
    description: Which primitive library to use
    values: [baseui, radix]
    default: baseui

  style:
    type: enum
    description: Design style
    values: [default, new-york]
    default: default

  baseColor:
    type: enum
    description: Base color for components
    values: [slate, gray, zinc, neutral, stone]
    default: zinc

  cssVariables:
    type: boolean
    description: Use CSS variables for colors
    default: true

steps:
  - name: Initialize shadcn/ui
    when: "!fileExists('components.json')"
    tool: shell
    command: |
      npx shadcn@latest init \
        --yes \
        --force \
        --base-color {{ baseColor }} \
        {{ cssVariables ? '--css-variables' : '--no-css-variables' }}


  - name: Install essential components
    tool: shell
    command: |
      echo "Installing essential shadcn/ui components..."
      npx shadcn@latest add button form input label select textarea --yes --overwrite

  - name: Create component documentation
    tool: template
    template: templates/components-readme.md.jig

onSuccess: |
  shadcn/ui initialized successfully!

  Primitive library: {{ primitives }}
  Style: {{ style }}
  Base color: {{ baseColor }}

  Installed components:
    - Button
    - Form (with React Hook Form + Zod)
    - Input
    - Label
    - Select
    - Textarea

  Next steps:
    1. Add more components: npx shadcn@latest add <component>
    2. Browse components: https://ui.shadcn.com/docs/components
    3. Customize theme in components.json
    4. Import components: import { Button } from '@/components/ui/button'

  See components/ui/README.md for usage examples
